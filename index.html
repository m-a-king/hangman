<!DOCTYPE html>
<html>
  <head>
    <title>VANILLA JAVASCRIPT HANGMAN GAME</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Hangman</h1>
      <h2>
        Vanilla Javascript Hangman Game
        <button class="cir tooltip" id="how">?</button>
        <div class="tooltiptext">
          Use the alphabet below to guess the word, or click hint to get a clue.
        </div>
      </h2>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <button class="rec-btn" id="hint">Hint</button>
        <p id="clue">Clue -</p>

        <!-- <button class="rec-btn" id="reset">Play again</button> -->
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
