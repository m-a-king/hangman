<!DOCTYPE html>
<html>
  <head>
    <title>VANILLA JAVASCRIPT HANGMAN GAME</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="container-title">Hangman</h1>
        <div class="container-contents">
          Vanilla Javascript Hangman Game
          <div class="tooltip">?</div>
          <div class="tooltip-text">
            Use the alphabet below to guess the word,
            <br />
            or click hint to get a clue.
          </div>
        </div>
      </div>

      <div class="container">
        <div class="container-contents flex-column">
          <p id="mylives"></p>
          <canvas id="stickman">
            This Text will show if the Browser does NOT support HTML5 Canvas tag
          </canvas>
          <p id="categoryName"></p>
          <p id="clue">Clue -</p>
          <div id="hold"></div>
          <div id="alphabetButtons"></div>
        </div>
      </div>

      <div class="container">
        <div class="container-contents" style="margin-top: 2rem">
          <button class="rec-btn hint" id="hint">Hint</button>
          <button class="rec-btn reset" id="reset">Play Again</button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
